<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jass - Was Jassemer hüt?</title>
    <link rel="stylesheet" href="common/css/common.css">
    <link rel="stylesheet" href="common/css/style.css">
    <style>
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 50px;
            padding: 20px;
        }

        .home-title {
            font-size: 3em;
            color: #a8d5ba;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .game-button {
            padding: 40px 60px;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: #4a9d6f;
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        .game-button:hover {
            background: #5bb380;
            box-shadow: 0 15px 40px rgba(74, 157, 111, 0.4);
            transform: translateY(-5px);
        }

        .game-button:active {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1 class="home-title">Was Jassemer hüt?</h1>
        <div class="buttons-container">
            <button class="game-button" onclick="window.location.href='games/molotov/molotov.html'">Molotov</button>
            <button class="game-button" onclick="window.location.href='games/coifeuer/coifeuer.html'">Coiffeur</button>
            <button class="game-button" onclick="window.location.href='games/schieber/schieber.html'">Schieber</button>
        </div>
    </div>
</body>

</html>
