<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jass Molotov Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üÇ± Molotov üÇ±</h1>
        </header>

        <!-- Score Visualization -->
        <div class="scores-section">
            <h2>Zw√ºschestand</h2>
            <div class="scores-grid" id="scoresGrid"></div>
        </div>

        <!-- Score Entry -->
        <div class="entry-section">
            <h2>Rundi Hinzuef√ºege</h2>
            <div class="round-entry">
                <label>Rundi #<span id="roundNumber">1</span></label>
                <div class="bonus-controls">
                    <div class="bonus-group">
                        <button onclick="toggleBonusMode('handweis')" id="handweis-btn"
                            class="bonus-btn handweis-btn">üëã
                            Handwiis</button>
                        <div id="handweis-dropdown" class="bonus-dropdown" style="display: none;">
                            <div class="player-selector">
                                <label>Spieler:</label>
                                <div class="player-buttons-wrapper">
                                    <div class="player-buttons" id="handweis-players"></div>
                                    <button class="double-btn" onclick="toggleDoubleMode('handweis')">2x</button>
                                </div>
                            </div>
                            <div class="points-buttons" id="handweis-points" style="display: none;">
                                <button onclick="applyBonus('handweis', 20)">-20</button>
                                <button onclick="applyBonus('handweis', 50)">-50</button>
                                <button onclick="applyBonus('handweis', 100)">-100</button>
                                <button onclick="applyBonus('handweis', 150)">-150</button>
                                <button onclick="applyBonus('handweis', 200)">-200</button>
                            </div>
                        </div>
                    </div>
                    <div class="bonus-group">
                        <button onclick="toggleBonusMode('tischweis')" id="tischweis-btn"
                            class="bonus-btn tischweis-btn">üèì Tischwiis</button>
                        <div id="tischweis-dropdown" class="bonus-dropdown" style="display: none;">
                            <div class="player-selector">
                                <label>Spieler:</label>
                                <div class="player-buttons-wrapper">
                                    <div class="player-buttons" id="tischweis-players"></div>
                                    <button class="double-btn" onclick="toggleDoubleMode('tischweis')">2x</button>
                                </div>
                            </div>
                            <div class="points-buttons" id="tischweis-points" style="display: none;">
                                <button onclick="applyBonus('tischweis', 20)">+20</button>
                                <button onclick="applyBonus('tischweis', 50)">+50</button>
                                <button onclick="applyBonus('tischweis', 100)">+100</button>
                                <button onclick="applyBonus('tischweis', 150)">+150</button>
                                <button onclick="applyBonus('tischweis', 200)">+200</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="points-remaining">
                    <span>Verbleibendi P√ºnkt:</span>
                    <span id="pointsRemaining" class="remaining-value">157</span>
                </div>
                <table class="entry-table">
                    <thead>
                        <tr id="playerHeaders"></tr>
                    </thead>
                    <tbody>
                        <tr id="scoreInputs"></tr>
                    </tbody>
                </table>
                <button onclick="submitRound()" class="submit-btn">Rundi Speichere</button>
            </div>
        </div>

        <!-- Rounds History -->
        <div class="history-section">
            <h2>Spiel Verlauf</h2>
            <div class="history-table-wrapper" id="roundsHistoryWrapper">
                <div id="roundsHistory"></div>
            </div>
        </div>

        <!-- Players Setup -->
        <div class="setup-section">
            <h2 onclick="togglePlayersSection()" class="setup-header">‚öôÔ∏è Istellige</h2>
            <div id="playersSetup" class="players-setup-content" style="display: none;">
                <button onclick="resetGame()" class="reset-btn full-width">Spiel Resete</button>
                <div class="players-input">
                    <input type="text" id="playerInput" placeholder="Spielername" />
                    <button onclick="addPlayer()">Spieler Hinzuef√ºege</button>
                </div>
                <div class="players-list">
                    <div id="playersList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
